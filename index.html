<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <div id="container">
        <div id="rounds">
            <h3>how many rounds?</h3>
            <div class="row1">
               <p id="five">• 5</p>
               <p id="ten">• 10</p>
            </div><br>
            <div class="row2">
               <p id="fifteen">• 15</p>
               <p id="twenty">• 20</p>
            </div>
        </div>
        <div id="counter">
            <p class="user">USER</p>
            <p id="human"></p>
            <p>:</p>
            <p id="computer"></p>
            <p class="comp">COMP</p>
        </div>
        <h2>Let's play</h2>
        <div id="symbols">
            <button class="rock"><img src="assets/img/003-fist.png" alt="fist"></button>
            <button class="paper"><img src="assets/img/001-stop.png" alt="stop"></button>
            <button class="scissor"><img src="assets/img/002-peace.png" alt="scissor"></button>
        </div>
        <p>MAKE YOUR MOVE.</p>
        <p id="restart">restart</p>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
